<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FishEye</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="wrapper__container">
      <header class="header wrapper__container--one">
        <div class="wrapper__mobile">
          <a>
            <img
              class="header__img"
              src="assets/images/logo.png"
              alt="Fisheye Home Page"
            />
          </a>
          <p class="header__title mobile">Nos photographes</p>
        </div>
        <nav class="header__nav">
          <ul>
            <li class="header__nav__item">
              <label for=""><a>#Portrait</a></label>
            </li>
            <li class="header__nav__item">
              <label for=""><a>#Art</a></label>
            </li>
            <li class="header__nav__item">
              <label for=""><a>#Fashion</a></label>
            </li>
            <li class="header__nav__item">
              <label for=""><a>#Architecture</a></label>
            </li>
            <li class="header__nav__item">
              <label for=""><a>#Travel</a></label>
            </li>
            <li class="header__nav__item">
              <label for=""><a>#Sport</a></label>
            </li>
            <li class="header__nav__item">
              <label for=""><a>#Animals</a></label>
            </li>
            <li class="header__nav__item">
              <label for=""><a>#Events</a></label>
            </li>
          </ul>
        </nav>
      </header>
      <main class="main">
        <h2 class="main__title desktop">
          <a id="mainContent">Nos photographes</a>
        </h2>
        <section class="main__content" id="photographers"></section>
      </main>
    </div>

    <script src="js/index.js"></script>
  </body>
</html>
